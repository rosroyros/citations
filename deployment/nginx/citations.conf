server {
    listen 80;
    server_name citationformatchecker.com www.citationformatchecker.com;

    # Cloudflare Real IP Configuration
    # Trust Cloudflare IPs to provide the real client IP
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    # IPv6
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    
    real_ip_header CF-Connecting-IP;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Fix broken navigation links
    location = /checker/ {
        return 301 /;
    }

    location = /citation-checker/ {
        return 301 /;
    }

    location = /generator/ {
        return 301 /;
    }

    location = /tools/style-comparison/ {
        return 301 /guide/apa-vs-mla-vs-chicago/;
    }

    # Fix validation page URL mismatches (PSEO template links vs actual pages)
    location = /how-to-check-author-format-apa/ {
        return 301 /how-to-verify-author-names-apa/;
    }

    location = /how-to-check-url-apa/ {
        return 301 /how-to-validate-url-apa/;
    }

    location = /how-to-check-doi-apa/ {
        return 301 /how-to-validate-doi-apa/;
    }

    # Fix placeholder cite-similar-source-apa link (appears in 179 PSEO pages)
    location = /cite-similar-source-apa/ {
        return 301 /guide/apa-7th-edition/;
    }

    # PSEO assets (CSS/JS for guides)
    # CRITICAL: Must come before other location blocks to prevent React app from serving these
    location /assets/ {
        root /opt/citations/content/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React app assets (CSS/JS for main app)
    location /app-assets/ {
        root /opt/citations/frontend/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Source type guide pages (how-to-cite-*-apa/)
    # Uses regex pattern matching for all source type guides
    location ~ ^/how-to-cite-.+-apa/ {
        alias /opt/citations/content/dist/;
        try_files $uri $uri/index.html =404;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Specific source pages (cite-*-apa/)
    location ~ ^/cite-.+-apa/ {
        alias /opt/citations/content/dist/;
        try_files $uri $uri/index.html =404;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Mega guide content pages (/guide/)
    location /guide/ {
        root /opt/citations/content/dist;
        try_files $uri $uri/ $uri/index.html =404;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Guides index page (/guides/)
    location /guides/ {
        root /opt/citations/content/dist;
        try_files $uri $uri/ $uri/index.html =404;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # MLA PSEO Pages - all /mla/* content
    location /mla/ {
        root /opt/citations/content/dist;
        try_files $uri $uri/ $uri/index.html =404;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend static files (React app)
    # CRITICAL: Must be last to avoid overriding specific location blocks
    location / {
        root /opt/citations/frontend/frontend/dist;
        try_files $uri $uri/ /index.html;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to dashboard (internal only)
    location /dashboard {
        return 404;
    }

    location /api/dashboard {
        return 404;
    }

    # API backend
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (90s stays under Cloudflare 100s limit)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
}