<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Dashboard - Citation Validations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Brand Colors */
            --color-brand: #9333ea;
            --color-brand-light: #a855f7;
            --color-brand-dark: #7c3aed;
            --color-brand-glow: rgba(147, 51, 234, 0.3);

            /* Status Colors */
            --color-success: #10b981;
            --color-success-glow: rgba(16, 185, 129, 0.2);
            --color-success-bg: rgba(16, 185, 129, 0.1);

            --color-error: #f59e0b;
            --color-error-glow: rgba(245, 158, 11, 0.2);
            --color-error-bg: rgba(245, 158, 11, 0.1);

            --color-warning: #f97316;
            --color-warning-glow: rgba(249, 115, 22, 0.2);
            --color-warning-bg: rgba(249, 115, 22, 0.1);

            --color-pending: #6b7280;
            --color-pending-glow: rgba(107, 114, 128, 0.2);
            --color-pending-bg: rgba(107, 114, 128, 0.1);

            /* Theme Colors */
            --color-bg-primary: #0f0f23;
            --color-bg-secondary: #1a1b3a;
            --color-bg-tertiary: #252643;
            --color-bg-card: rgba(37, 38, 67, 0.6);
            --color-bg-glass: rgba(15, 15, 35, 0.8);

            --color-text-primary: #f8fafc;
            --color-text-secondary: #cbd5e1;
            --color-text-muted: #94a3b8;
            --color-text-accent: #e0e7ff;

            --color-border: #334155;
            --color-border-light: #475569;
            --color-border-glow: rgba(147, 51, 234, 0.3);

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 24px rgba(147, 51, 234, 0.2);

            /* Animations */
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
            --transition-slow: 400ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 50%, #1a1b4a 100%);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        /* Atmospheric background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, var(--color-brand-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(147, 51, 234, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: subtlePulse 20s ease-in-out infinite;
            will-change: opacity;
        }

        @keyframes subtlePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Glass morphism effect */
        .glass-card {
            background: var(--color-bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--color-border-glow);
            box-shadow: var(--shadow-md);
            border-radius: 12px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-border-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-brand);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            background: var(--color-bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 24px 28px;
            border: 1px solid var(--color-border-glow);
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--color-brand) 50%,
                transparent 100%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text-primary);
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--color-text-primary) 0%, var(--color-brand-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .last-updated {
            font-size: 13px;
            color: var(--color-text-muted);
            font-weight: 400;
            opacity: 0.8;
            font-family: 'JetBrains Mono', monospace;
        }

        .refresh-btn {
            background: linear-gradient(135deg, var(--color-brand) 0%, var(--color-brand-dark) 100%);
            color: white;
            border: 1px solid var(--color-brand-glow);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Space Grotesk', sans-serif;
            transition: all var(--transition-base);
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .refresh-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, var(--color-brand-light) 0%, var(--color-brand) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.4);
            border-color: var(--color-brand-light);
        }

        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(147, 51, 234, 0.3);
        }

        .filters {
            background: var(--color-bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 24px;
            border: 1px solid var(--color-border-glow);
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
            box-shadow: var(--shadow-sm);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 140px;
        }

        .filter-group label {
            font-size: 12px;
            color: var(--color-text-accent);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .filter-group select,
        .filter-group input {
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
            transition: all var(--transition-fast);
            outline: none;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: var(--color-brand);
            box-shadow: 0 0 0 3px var(--color-brand-glow);
            background: var(--color-bg-secondary);
        }

        .filter-group select:hover,
        .filter-group input:hover {
            border-color: var(--color-border-light);
            background: var(--color-bg-secondary);
        }

        .filter-group select option {
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            border: none;
        }

        .stats {
            background: var(--color-bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 24px 28px;
            border: 1px solid var(--color-border-glow);
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            gap: 40px;
            align-items: center;
            font-size: 14px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--color-brand-glow) 50%,
                transparent 100%);
            opacity: 0.5;
        }

        .stats-group {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(147, 51, 234, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(147, 51, 234, 0.1);
            transition: all var(--transition-fast);
        }

        .stat:hover {
            background: rgba(147, 51, 234, 0.1);
            border-color: rgba(147, 51, 234, 0.2);
            transform: translateY(-1px);
        }

        .stat-icon {
            font-size: 16px;
            font-weight: 600;
        }

        .stat-label {
            color: var(--color-text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat.highlight {
            background: var(--color-brand-glow);
            border-color: var(--color-brand);
        }

        .stat.highlight .stat-value {
            color: var(--color-text-accent);
        }

        .table-container {
            background: var(--color-bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--color-border-glow);
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--color-brand-glow) 50%,
                transparent 100%);
            opacity: 0.7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
            font-family: 'Space Grotesk', sans-serif;
        }

        th {
            background: var(--color-bg-tertiary);
            font-weight: 600;
            font-size: 13px;
            color: var(--color-text-accent);
            cursor: pointer;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'JetBrains Mono', monospace;
            padding: 18px 20px;
            border-bottom: 2px solid var(--color-brand-glow);
            position: relative;
            transition: all var(--transition-fast);
        }

        th:hover {
            background: rgba(147, 51, 234, 0.1);
            color: var(--color-text-primary);
        }

        th.sortable::after {
            content: '↕';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.4;
            font-size: 12px;
        }

        th.sort-asc::after {
            content: '↑';
            opacity: 1;
            color: var(--color-brand);
        }

        th.sort-desc::after {
            content: '↓';
            opacity: 1;
            color: var(--color-brand);
        }

        tr {
            transition: all var(--transition-fast);
        }

        tr:hover {
            background: rgba(147, 51, 234, 0.05);
        }

        tr:hover td {
            border-bottom-color: var(--color-border-light);
        }

        td {
            font-size: 14px;
            color: var(--color-text-secondary);
            position: relative;
        }

        .job-id {
            color: var(--color-brand-light);
            cursor: pointer;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            text-decoration: none;
            position: relative;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all var(--transition-fast);
            display: inline-block;
        }

        .job-id::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--color-brand-glow);
            border-radius: 6px;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .job-id:hover {
            color: var(--color-text-primary);
            transform: translateY(-1px);
            text-shadow: 0 0 8px var(--color-brand-glow);
        }

        .job-id:hover::before {
            opacity: 0.2;
        }

        /* Status styling with enhanced color coding */
        .status-completed {
            background: var(--color-success-bg);
            color: var(--color-success);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid var(--color-success);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .status-completed::before {
            content: '✓ ';
            margin-right: 4px;
            font-weight: 700;
        }

        .status-failed {
            background: var(--color-error-bg);
            color: var(--color-error);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid var(--color-error);
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.2);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .status-failed::before {
            content: '✗ ';
            margin-right: 4px;
            font-weight: 700;
        }

        .status-pending {
            background: var(--color-pending-bg);
            color: var(--color-pending);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid var(--color-pending);
            box-shadow: 0 2px 8px rgba(107, 114, 128, 0.2);
            display: inline-block;
            position: relative;
            overflow: hidden;
            animation: pulse 2s ease-in-out infinite;
            will-change: opacity;
        }

        .status-pending::before {
            content: '⟳ ';
            margin-right: 4px;
            font-weight: 700;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Duration styling with enhanced slow warning */
        .duration-slow {
            color: var(--color-warning);
            font-weight: 600;
            position: relative;
            padding-left: 16px;
        }

        .duration-slow::before {
            content: '⚠';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            animation: blink 2s ease-in-out infinite;
            will-change: opacity;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .duration-normal {
            color: var(--color-text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .duration-fast {
            color: var(--color-success);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 28px;
            background: var(--color-bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--color-border-glow);
            border-radius: 0 0 12px 12px;
        }

        .page-info {
            color: var(--color-text-muted);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
        }

        .page-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .page-btn {
            padding: 10px 16px;
            border: 1px solid var(--color-border);
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .page-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--color-brand-glow);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .page-btn:hover:not(:disabled)::before {
            width: 200px;
            height: 200px;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(147, 51, 234, 0.2);
            border-color: var(--color-brand);
            color: var(--color-text-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: var(--color-bg-tertiary);
            border-color: var(--color-border);
            color: var(--color-text-muted);
        }

        .page-size {
            padding: 10px 14px;
            border: 1px solid var(--color-border);
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
            transition: all var(--transition-fast);
            outline: none;
        }

        .page-size:focus {
            border-color: var(--color-brand);
            box-shadow: 0 0 0 3px var(--color-brand-glow);
            background: var(--color-bg-secondary);
        }

        .page-size:hover {
            border-color: var(--color-border-light);
            background: var(--color-bg-secondary);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--color-text-muted);
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
        }

        .loading::before {
            content: '⏳';
            display: block;
            font-size: 24px;
            margin-bottom: 12px;
            animation: pulse 2s ease-in-out infinite;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .error::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ef4444, #f87171, #ef4444);
            animation: shimmer 2s ease-in-out infinite;
        }

        .job-details {
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border-glow);
            border-radius: 8px;
            padding: 20px;
            font-size: 14px;
            margin: 8px 0;
            box-shadow: var(--shadow-sm);
            animation: slideDown 0.3s ease-out;
            position: relative;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .job-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--color-brand-glow);
            opacity: 0.7;
        }

        .detail-row {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            min-width: 140px;
            color: var(--color-text-accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 6px 0;
        }

        .detail-value {
            color: var(--color-text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            padding: 6px 0;
            word-break: break-all;
            flex: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
                padding: 20px;
            }

            .filters {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .filter-group {
                min-width: auto;
            }

            .stats {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .stats-group {
                flex-direction: column;
                gap: 12px;
            }

            .stat {
                justify-content: space-between;
            }

            .table-container {
                border-radius: 8px;
                overflow-x: auto;
            }

            table {
                min-width: 700px;
            }

            th, td {
                padding: 12px 16px;
                font-size: 13px;
            }

            .pagination {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .page-controls {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 16px;
            }

            .title {
                font-size: 24px;
            }

            .filters {
                padding: 16px;
            }

            .stats {
                padding: 16px;
            }

            .job-details {
                padding: 16px;
            }

            .detail-row {
                flex-direction: column;
                gap: 4px;
            }

            .detail-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="title">Internal Dashboard - Citation Validations</h1>
                <div class="last-updated" id="lastUpdated">Loading...</div>
            </div>
            <button class="refresh-btn" onclick="loadData()">Refresh</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Date Range</label>
                <select id="dateRange" onchange="loadData()">
                    <option value="1">Last 24 hours</option>
                    <option value="7" selected>Last 7 days</option>
                    <option value="30">Last 30 days</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="status" onchange="loadData()">
                    <option value="">All</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="filter-group">
                <label>User Type</label>
                <select id="userType" onchange="loadData()">
                    <option value="">All</option>
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Search Job ID</label>
                <input type="text" id="search" placeholder="Job ID..." onkeyup="if(event.key === 'Enter') loadData()">
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stats-group">
                <div class="stat">
                    <span class="stat-label">Total:</span>
                    <span class="stat-value" id="totalValidations">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">✓</span>
                    <span class="stat-value" id="completed">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">✗</span>
                    <span class="stat-value" id="failed">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Avg Duration:</span>
                    <span class="stat-value" id="avgDuration">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Avg Citations:</span>
                    <span class="stat-value" id="avgCitations">-</span>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable('job_id')">Job ID</th>
                        <th onclick="sortTable('created_at')">Time</th>
                        <th onclick="sortTable('duration_seconds')">Duration</th>
                        <th onclick="sortTable('citation_count')">Citations</th>
                        <th onclick="sortTable('token_usage')">Tokens</th>
                        <th onclick="sortTable('user_type')">User</th>
                        <th onclick="sortTable('status')">Status</th>
                    </tr>
                </thead>
                <tbody id="validationsTable">
                    <tr>
                        <td colspan="7" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <div class="page-info" id="pageInfo">Page 1 of 1</div>
            <div class="page-controls">
                <button class="page-btn" id="prevBtn" onclick="previousPage()" disabled>Previous</button>
                <select class="page-size" id="pageSize" onchange="loadData()">
                    <option value="50">50 per page</option>
                    <option value="100" selected>100 per page</option>
                    <option value="200">200 per page</option>
                </select>
                <button class="page-btn" id="nextBtn" onclick="nextPage()" disabled>Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let sortBy = 'created_at';
        let sortDir = 'DESC';
        let totalPages = 1;

        async function loadData() {
            const dateRange = document.getElementById('dateRange').value;
            const status = document.getElementById('status').value;
            const userType = document.getElementById('userType').value;
            const search = document.getElementById('search').value;
            const pageSize = document.getElementById('pageSize').value;

            const from_date = getDateRange(dateRange);

            try {
                // Show loading
                document.getElementById('validationsTable').innerHTML = '<tr><td colspan="7" class="loading">Loading data...</td></tr>';

                // Fetch stats
                const statsResponse = await fetch(`/api/stats?from_date=${from_date}`);
                const stats = await statsResponse.json();
                updateStats(stats);

                // Fetch validations
                const validationsResponse = await fetch(
                    `/api/validations?limit=${pageSize}&offset=${(currentPage - 1) * pageSize}&status=${status}&user_type=${userType}&search=${search}&from_date=${from_date}&order_by=${sortBy}&order_dir=${sortDir}`
                );
                const data = await validationsResponse.json();

                updateTable(data.validations);
                updatePagination(data.total, pageSize);
                updateLastUpdated();

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('validationsTable').innerHTML = '<tr><td colspan="7" class="error">Error loading data</td></tr>';
            }
        }

        function getDateRange(days) {
            const date = new Date();
            date.setDate(date.getDate() - parseInt(days));
            date.setHours(0, 0, 0, 0); // Set to start of day
            return date.toISOString(); // Return full ISO format
        }

        function updateStats(stats) {
            document.getElementById('totalValidations').textContent = stats.total_validations;
            document.getElementById('completed').textContent = stats.completed;
            document.getElementById('failed').textContent = stats.failed;
            document.getElementById('avgDuration').textContent = stats.avg_duration_seconds + 's';
            document.getElementById('avgCitations').textContent = stats.avg_citations_per_validation;
        }

        function updateTable(validations) {
            const tbody = document.getElementById('validationsTable');

            if (validations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">No validations found</td></tr>';
                return;
            }

            tbody.innerHTML = validations.map(validation => {
                const createdTime = new Date(validation.created_at).toLocaleTimeString();
                const duration = validation.duration_seconds ? validation.duration_seconds.toFixed(1) + 's' : '-';
                const citations = validation.citation_count || '-';
                const tokens = validation.token_usage ? validation.token_usage.total.toLocaleString() : '-';
                const durationClass = validation.duration_seconds > 30 ? 'duration-slow' : '';

                return `
                    <tr>
                        <td><span class="job-id" onclick="toggleJobDetails('${validation.job_id}')">${validation.job_id.substring(0, 8)}</span></td>
                        <td>${createdTime}</td>
                        <td class="${durationClass}">${duration}</td>
                        <td>${citations}</td>
                        <td>${tokens}</td>
                        <td>${validation.user_type}</td>
                        <td><span class="status-${validation.status}">${validation.status}</span></td>
                    </tr>
                    <tr id="details-${validation.job_id}" style="display: none;">
                        <td colspan="7">
                            <div class="job-details" id="job-details-${validation.job_id}">
                                Loading details...
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updatePagination(total, pageSize) {
            totalPages = Math.ceil(total / pageSize);
            const start = (currentPage - 1) * pageSize + 1;
            const end = Math.min(currentPage * pageSize, total);

            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages} (${start}-${end} of ${total})`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date().toLocaleString();
        }

        function sortTable(column) {
            if (sortBy === column) {
                sortDir = sortDir === 'ASC' ? 'DESC' : 'ASC';
            } else {
                sortBy = column;
                sortDir = 'DESC';
            }
            currentPage = 1;
            loadData();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadData();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadData();
            }
        }

        async function toggleJobDetails(jobId) {
            const detailsRow = document.getElementById(`details-${jobId}`);
            const detailsContent = document.getElementById(`job-details-${jobId}`);

            if (detailsRow.style.display === 'none') {
                detailsRow.style.display = 'table-row';

                try {
                    const response = await fetch(`/api/validations/${jobId}`);
                    const validation = await response.json();

                    const createdTime = new Date(validation.created_at).toLocaleString();
                    const completedTime = validation.completed_at ? new Date(validation.completed_at).toLocaleString() : '-';
                    const duration = validation.duration_seconds ? validation.duration_seconds.toFixed(1) + ' seconds' : '-';
                    const tokens = validation.token_usage ?
                        `${validation.token_usage.prompt.toLocaleString()} + ${validation.token_usage.completion.toLocaleString()} = ${validation.token_usage.total.toLocaleString()}` :
                        '-';

                    detailsContent.innerHTML = `
                        <div class="detail-row">
                            <span class="detail-label">Job ID:</span>
                            <span class="detail-value">${validation.job_id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span class="detail-value">${createdTime}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Completed:</span>
                            <span class="detail-value">${completedTime}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Duration:</span>
                            <span class="detail-value">${duration}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Citations:</span>
                            <span class="detail-value">${validation.citation_count || 0}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Tokens:</span>
                            <span class="detail-value">${tokens}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">User Type:</span>
                            <span class="detail-value">${validation.user_type}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">${validation.status}</span>
                        </div>
                        ${validation.error_message ? `
                        <div class="detail-row">
                            <span class="detail-label">Error:</span>
                            <span class="detail-value">${validation.error_message}</span>
                        </div>
                        ` : ''}
                    `;
                } catch (error) {
                    detailsContent.innerHTML = 'Error loading job details';
                }
            } else {
                detailsRow.style.display = 'none';
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
