<!DOCTYPE html>
<html>
<head>
  <title>TipTap Paste Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@tiptap/core@2.1.0/dist/tiptap-core.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tiptap/starter-kit@2.1.0/dist/tiptap-starter-kit.umd.min.js"></script>
  <style>
    .editor { border: 2px solid #ccc; padding: 10px; min-height: 200px; }
    .editor em { font-style: italic; color: blue; }
  </style>
</head>
<body>
  <h1>Paste Test</h1>
  <p>Try pasting: <em>This is italic text</em></p>
  <div class="editor" contenteditable="true"></div>
  <div id="output"></div>
  
  <script>
    const editor = document.querySelector('.editor');
    const output = document.getElementById('output');
    
    editor.addEventListener('paste', (e) => {
      const html = e.clipboardData.getData('text/html');
      const text = e.clipboardData.getData('text/plain');
      output.innerHTML = `<h3>Pasted HTML:</h3><pre>${html}</pre><h3>Plain:</h3><pre>${text}</pre>`;
    });
  </script>
</body>
</html>
